<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="contact" content="contact">
    <title>contact</title>
    <link rel="stylesheet" href="contact_us.css">
</head>
<body>
    <form action="send.html" method="get">
        <main>
        <fieldset>
            <legend>Contact Form</legend>
        <section id="inner">               
            <div>
                <label for="Name">NAME:</label>
                <input type="text" name="Name" id="Name" class="txt" required placeholder="your name"autofocus>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="Place">PLACE:</label>
                <input type="text" name="Place" id="Place" class="dp" list="contact-list">
                </div>
            <datalist id="contact-list">
                <option value="TAMILNADU">
                <option value="KARNATAKA">
                <option value="GOA">
                <option value="ANDRA PRADESH">
                <option value="LUCKNOW">
                <option value="BANGLORE">
                <option value="KASHMIR">
                <option value="KERALA">
                <option value="HOSUR">
            
            </datalist>  
            <br> 
            <div> 
        <label for="mobile">MOBILE-NO:</label>
        <input type="tel" name="mobile" class="txt" id="mobile" required minlength="8" maxlength="14" autofocus>        
        &nbsp;&nbsp;&nbsp;
           &nbsp;    
            <label for="email">E-MAIL ID:</label>
        <input type="email" name="email" class="txt" id="email" placeholder="@example" required >  
            <br><br>
      
            <label for="mind"><U>YOUR MIND</U></label><br>
            <textarea name="mind" class="txtArea" id="mind" cols="40" rows="06"></textarea>

            <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span class="buttons">
            <button value="submit" action="send.html">SUBMIT</button>
        </span>
        <br>    
        <h2><code>THANKS FOR VISITING OUR WEBSITE!</code></h2>
        
    </section>
    </fieldset>
   
    </main>
</body>
</html>
